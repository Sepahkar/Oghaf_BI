<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی سازمان اوقاف</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-mosque me-2"></i>
                داشبورد مدیریتی سازمان اوقاف و امور خیریه
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-user me-1"></i>
                    مدیر سیستم
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-layer-group me-2"></i>
                            سطوح نمایش
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Breadcrumb -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb" id="breadcrumb">
                                <li class="breadcrumb-item active">
                                    <i class="fas fa-map me-1"></i>
                                    نقشه ایران
                                </li>
                            </ol>
                        </nav>
                        
                        <!-- Back Button -->
                        <button class="btn btn-outline-secondary w-100 mb-3" id="backBtn" style="display: none;">
                            <i class="fas fa-arrow-right me-2"></i>
                            بازگشت
                        </button>
                        
                        <!-- Statistics Panel -->
                        <div id="statsPanel">
                            <h6 class="text-muted">آمار کلی کشور</h6>
                            <div class="stats-loading text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">در حال بارگذاری...</span>
                            </div>
                        </div>
                        
                        <!-- Legend -->
                        <div class="mt-4">
                            <h6 class="text-muted">راهنما</h6>
                            <div class="legend-item">
                                <span class="legend-color bg-success"></span>
                                موقوفات دارای سند تک برگ
                            </div>
                            <div class="legend-item">
                                <span class="legend-color bg-warning"></span>
                                موقوفات دارای سند دفترچه‌ای
                            </div>
                            <div class="legend-item">
                                <span class="legend-color bg-danger"></span>
                                موقوفات فاقد سند
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Map and Data Container -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Map -->
                    <div class="col-12 mb-3">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0" id="mapTitle">
                                    <i class="fas fa-map-marked-alt me-2"></i>
                                    نقشه ایران - تقسیمات کشوری
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="map" style="height: 500px; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Data Table -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0" id="tableTitle">
                                    <i class="fas fa-table me-2"></i>
                                    جدول اطلاعات
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="dataTable">
                                        <thead class="table-dark">
                                            <tr id="tableHeaders">
                                                <!-- Headers will be populated dynamically -->
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                            <!-- Data will be populated dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status"></div>
                    <p class="mb-0">در حال بارگذاری اطلاعات...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">جزئیات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                    <!-- Content will be populated dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <!-- Leaflet JS -->
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
