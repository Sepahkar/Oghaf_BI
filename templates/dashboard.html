<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی سازمان اوقاف</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.dataTables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/oghaf.png') }}" alt="Logo" class="navbar-logo">
                <h1 class="navbar-title ms-3 mb-0">داشبورد مدیریتی سازمان اوقاف</h1>
            </div>

            <div class="user-profile d-flex align-items-center">
                <div class="text-end text-white me-2 d-none d-md-block">
                    <div class="fw-bold" style="font-size: 0.9rem;">مدیر سیستم</div>
                    <div style="font-size: 0.75rem; opacity: 0.8;">ادمین کل</div>
                </div>
                <img src="{{ url_for('static', filename='images/person/sepahkar.jpg') }}" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3 mb-4">
        <div class="row g-3"> <div class="col-lg-3">
                <div class="card h-100 sidebar-card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center mb-4 pb-3 border-bottom">
                            <img src="{{ url_for('static', filename='images/oghaf.png') }}" alt="Logo" style="height: 60px;">
                            <h5 class="ms-2 mb-0 text-success fw-bold">داشبورد مدیریتی<br>موقوفات</h5>
                        </div>

                        <button class="btn btn-outline-secondary w-100 mb-3 rounded-pill" id="backBtn" style="display: none;">
                            <i class="fas fa-arrow-right me-2"></i> بازگشت
                        </button>

                        <div class="lost-revenue-box p-3 mb-4 text-center rounded position-relative" 
                             data-bs-toggle="tooltip" data-bs-placement="top" 
                             title="درآمد از دست رفته مربوط به املاکی است که به دلیل فقدان سند اجاره داده نشده‌اند و یا اجاره‌نامه‌هایی که تمدید نشده‌اند.">
                            <h6 class="text-muted small mb-2">برآورد درآمد از دست رفته</h6>
                            <div class="value text-danger fw-bold fs-5" id="lostRevenueValue" dir="ltr">-</div>
                            <i class="fas fa-info-circle position-absolute top-0 start-0 m-2 text-muted small"></i>
                        </div>

                        <div id="charts-section">
                            <h6 class="chart-title text-center text-secondary small fw-bold mt-4">آمار اسناد (تعداد)</h6>
                            <div class="chart-container" style="height: 180px;">
                                <canvas id="chart1"></canvas>
                            </div>
                            
                            <h6 class="chart-title text-center text-secondary small fw-bold mt-4">آمار اسناد (مساحت)</h6>
                            <div class="chart-container" style="height: 180px;">
                                <canvas id="chart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-body p-0">
                        <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white">
                            <h5 class="mb-0 text-dark fw-bold" id="tableTitle">
                                <i class="fas fa-list me-2 text-primary"></i>جدول استان‌ها
                            </h5>
                            <div id="tableTools" class="d-flex align-items-center"></div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-striped align-middle mb-0 w-100" id="mainDataTable">
                                <thead class="bg-light text-secondary"></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        
                        <div class="bg-light p-2 border-top">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0 small" id="breadcrumb"></ol>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm" style="height: 500px;"> <div class="card-header bg-white border-bottom-0 pt-3 ps-3">
                        <h6 class="text-secondary fw-bold"><i class="fas fa-map-marked-alt me-2"></i>نقشه پراکندگی</h6>
                    </div>
                    <div class="card-body p-0 position-relative h-100">
                        <div id="map" class="h-100 w-100 rounded-bottom"></div>
                        <div class="offline-message position-absolute bottom-0 start-0 m-2 bg-white p-1 px-2 rounded shadow-sm small text-muted" style="z-index: 999;">
                            <i class="fas fa-wifi-slash me-1"></i> حالت آفلاین (نقشه آنلاین در دسترس نیست)
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0 shadow-none">
                <div class="modal-body text-center">
                    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status"></div>
                    <h5 class="text-white mt-3">در حال پردازش...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.umd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.buttons.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jszip.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/buttons.html5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
