<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی اوقاف</title>
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light-subtle">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-landmark me-2"></i> 
                داشبورد مدیریتی سازمان اوقاف و امور خیریه
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-user-shield me-1"></i>
                    مدیر سیستم
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">

        <div class="row">
            <div class="col-12">
                <div class="card card-body pt-3 pb-2 mb-3 shadow-sm">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0" id="breadcrumb">
                            <li class="breadcrumb-item active">
                                <i class="fas fa-map me-1"></i>
                                نقشه ایران
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-sitemap me-2"></i> 
                            آمار و راهنما
                        </h5>
                    </div>
                    <div class="card-body">
                        
                        <button class="btn btn-outline-secondary w-100 mb-3" id="backBtn" style="display: none;">
                            <i class="fas fa-arrow-right me-2"></i>
                            بازگشت به سطح قبل
                        </button>
                        
                        <div id="statsPanel">
                            <h6 class="text-muted">آمار کلی کشور</h6>
                            <div class="stats-loading text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">در حال بارگذاری...</span>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <hr>
                            <h6 class="text-muted">راهنمای وضعیت اسناد</h6>
                            <div class="legend-item">
                                <span class="legend-color bg-success"></span>
                                سند تک برگ
                            </div>
                            <div class="legend-item">
                                <span class="legend-color bg-warning"></span>
                                سند دفترچه‌ای
                            </div>
                            <div class="legend-item">
                                <span class="legend-color bg-danger"></span>
                                فاقد سند
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="card-title mb-0" id="mapTitle">
                                    <i class="fas fa-map-marked-alt me-2"></i>
                                    نقشه ایران - تقسیمات کشوری
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="map" style="height: 550px; width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <h5 class="card-title mb-0" id="tableTitle">
                                    <i class="fas fa-list-ul me-2"></i>
                                    جدول اطلاعات
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="dataTable">
                                        <thead class="table-dark">
                                            <tr id="tableHeaders">
                                                </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background: none; border: none;">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="text-white mt-2">...در حال بارگذاری اطلاعات</h5>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                ... </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
